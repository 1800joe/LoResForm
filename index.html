<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<style>
			body {
				background: #000;
				margin:0;
			}

			h1:after {
				content:'.';
				clear:both;
				height:0;
				display: block;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<h1></h1>
		<script src="loResForm.js"></script>
		<script>
			$(function(){
				var elm = $('h1');
				elm.formFont('enjoy!').css({
					marginTop:(elm.height()/2) * -1,
					marginLeft:(elm.width()/2) * -1,
					left:'50%',
					top:'50%',
					position:'absolute'
				});
			});
		</script>
	</body>
</html>
